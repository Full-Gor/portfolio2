<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Développeur Web</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }
html, body {
    overflow-x: hidden;
    max-width: 100vw;
}

body {
    min-height: 100vh;
    color: #333;
    background-color: #f5f5f5;
}
/* Améliorer le centrage de l'image de fond */
.hero-image {
    position: fixed;
    height: 100vh;
    width: 100vw;
    object-fit: cover;
    object-position: center;
    left: 0;
    top: 0;
    z-index: 1;
}
        .hero {
            height: 100vh;
            width: 100%;
            position: relative;
            background-color: #f5f5f5;
        }

        .hero-image {
            position: absolute;
            height: 100%;
            width: 100%;
            object-fit: cover;
            z-index: 1;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.2);
            z-index: 2;
        }

        .content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 2rem;
            z-index: 3;
            color: white;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            flex-wrap: wrap;
            width: 100%;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 300;
            letter-spacing: 2px;
            position: relative;
            margin-bottom: 1rem;
        }

        .subtitle {
            font-size: 1.3rem;
            letter-spacing: 3px;
            opacity: 0.9;
            margin-top: 5px;
            position: static;
            display: block;
            transform: none;
            width: auto;
            text-align: left;
        }

        nav {
            margin-top: 1rem;
        }

        nav ul {
            display: flex;
            list-style: none;
            flex-wrap: wrap;
        }

        nav ul li {
            margin-left: 2rem;
            margin-bottom: 0.5rem;
        }

        nav ul li:first-child {
            margin-left: 0;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 0.9rem;
            letter-spacing: 1px;
            transition: opacity 0.3s ease;
        }

        nav ul li a:hover {
            opacity: 0.7;
        }
        
        /* Particules flottantes sur toute la page */
        .floating-particle {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            pointer-events: none;
            z-index: 10;
            box-shadow: 0 0 2px rgba(255,255,255,0.5);
        }

        .hero-text {
            max-width: 800px;
            margin: auto 0;
            padding-bottom: 3rem;
        }

        h1 {
            font-size: 2.8rem;
            font-weight: 300;
            margin-bottom: 1rem;
            line-height: 1.2;
        }

        .slogan {
            font-size: 1.2rem;
            font-weight: 300;
            line-height: 1.6;
        }

        .footer {
            font-size: 0.8rem;
            opacity: 0.7;
            width: 100%;
            text-align: center;
            padding-top: 1rem;
        }

        /* Menu hamburger pour mobile */
        .hamburger {
            display: none;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 21px;
            cursor: pointer;
            z-index: 20;
        }

        .hamburger span {
            width: 100%;
            height: 3px;
            background-color: white;
            transition: all 0.3s ease;
        }

        /* Media queries pour la responsivité */
        @media (max-width: 992px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .hero-text {
                padding-bottom: 2rem;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .subtitle {
                font-size: 1.1rem;
            }
            
            .content {
                padding: 1.5rem;
            }
            
            header {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
            
            .logo {
                margin-bottom: 1.5rem;
            }
            
            .subtitle {
                text-align: center;
            }
            
            nav ul {
                justify-content: center;
            }
            
            nav ul li {
                margin: 0 1rem 0.5rem;
            }
            
            .hero-text {
                text-align: center;
                padding-bottom: 1.5rem;
            }
        }

        @media (max-width: 576px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .content {
                padding: 1rem;
            }
            
            .logo {
                font-size: 1.2rem;
            }
            
            .subtitle {
                font-size: 0.9rem;
            }
            
            .slogan {
                font-size: 1rem;
            }
            
            /* Activer le menu hamburger */
            .hamburger {
                display: flex;
                position: absolute;
                top: 1rem;
                right: 1rem;
            }
            
            nav {
                display: none;
                width: 100%;
                position: fixed;
                top: 0;
                left: 0;
                background-color: rgba(0, 0, 0, 0.9);
                height: 100vh;
                z-index: 15;
                padding-top: 4rem;
            }
            
            nav.active {
                display: block;
            }
            
            nav ul {
                flex-direction: column;
                align-items: center;
            }
            
            nav ul li {
                margin: 1rem 0;
            }
            
            nav ul li a {
                font-size: 1.2rem;
            }
            

            /* Transformation du hamburger en X quand actif */
            .hamburger.active span:nth-child(1) {
                transform: rotate(45deg) translate(5px, 6px);
            }
            
            .hamburger.active span:nth-child(2) {
                opacity: 0;
            }
            
            .hamburger.active span:nth-child(3) {
                transform: rotate(-45deg) translate(5px, -6px);
            }
        }
        
        /* Pour les très petits écrans */
        @media (max-width: 320px) {
            h1 {
                font-size: 1.5rem;
            }
            
            .logo {
                font-size: 1rem;
            }
            
            .subtitle {
                font-size: 0.8rem;
                letter-spacing: 2px;
            }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
</head>
<body>
    <div class="hero">
        <img src="/IMG/desert.jpg" alt="Arbre isolé dans un désert de neige" class="hero-image">
        <div class="overlay"></div>
        <div class="content">
            <header>
                <div class="logo">
                    
                    <div class="subtitle">DEEN DESIGNER</div>
                </div>
                
                <div class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                
                <nav>
                    <ul>
                        <li><a href="projets.html">PROJETS</a></li>
                        <li><a href="competences.html">COMPÉTENCES</a></li>
                        <li><a href="contact.html">CONTACT</a></li>
                    </ul>
                </nav>
            </header>
            
            <div class="hero-text">
                <h1>Développeur Web</h1>
                <p class="slogan">Donnez vie à vos idées<br> avec le bon code tout prend racine.</p>
            </div>
            
            <div class="footer">
                &copy; 2025 Arnaud Barotteaux. Tous droits réservés.
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Gestion du menu hamburger
            const hamburger = document.querySelector('.hamburger');
            const nav = document.querySelector('nav');
            
            if (hamburger) {
                hamburger.addEventListener('click', function() {
                    this.classList.toggle('active');
                    nav.classList.toggle('active');
                });
            }
            
            // Fermer le menu quand on clique sur un lien
            const navLinks = document.querySelectorAll('nav ul li a');
            navLinks.forEach(link => {
                link.addEventListener('click', function() {
                    if (hamburger.classList.contains('active')) {
                        hamburger.classList.remove('active');
                        nav.classList.remove('active');
                    }
                });
            });
            
            // Créer des particules flottantes sur toute la page
            // Limiter le nombre de particules actives
            let activeParticles = 0;
            const maxParticles = 50; // Réduit pour les performances sur mobile
            
            function createFloatingParticles() {
                // Vérifier s'il y a déjà trop de particules
                if (activeParticles >= maxParticles) {
                    // Si trop de particules actives, attendre avant de créer plus
                    setTimeout(createFloatingParticles, 1000);
                    return;
                }
                
                // Nombre de particules à créer (réduit)
                const totalParticles = window.innerWidth < 768 ? 30 : 60;
                
                for (let i = 0; i < totalParticles; i++) {
                    setTimeout(() => {
                        // Limiter la création si on atteint le maximum
                        if (activeParticles >= maxParticles) return;
                        
                        activeParticles++;
                        
                        // Créer une particule
                        const particle = document.createElement('div');
                        particle.className = 'floating-particle';
                        
                        // Taille aléatoire mais petite
                        const size = Math.random() * 1.2 + 0.4;
                        particle.style.width = size + 'px';
                        particle.style.height = size + 'px';
                        
                        // Position initiale aléatoire
                        const startX = Math.random() * window.innerWidth;
                        const startY = Math.random() * window.innerHeight;
                        
                        particle.style.left = startX + 'px';
                        particle.style.top = startY + 'px';
                        particle.style.opacity = Math.random() * 0.5 + 0.2;
                        
                        document.body.appendChild(particle);
                        
                        // Animation de flottement
                        anime({
                            targets: particle,
                            translateX: function() {
                                return anime.random(100, 300) * (Math.random() > 0.5 ? 1 : -1);
                            },
                            translateY: function() {
                                return anime.random(-50, 100) * (Math.random() > 0.5 ? 1 : -1);
                            },
                            opacity: [
                                { value: Math.random() * 0.7 + 0.3, duration: 500 },
                                { value: 0, duration: 500, delay: 5000 }
                            ],
                            duration: 6000,
                            easing: 'easeOutSine',
                            complete: function() {
                                particle.remove();
                                activeParticles--; // Décrémenter le compteur quand une particule disparaît
                            }
                        });
                    }, i * 100); // Ralentir la création en augmentant l'intervalle
                }
                
                // Attendre plus longtemps avant de recréer des particules
                setTimeout(createFloatingParticles, 10000);
            }
            
            // Démarrer l'animation des particules flottantes
            createFloatingParticles();
            
            // Ajuster l'animation en cas de redimensionnement
            window.addEventListener('resize', function() {
                // Réinitialiser les particules lors du redimensionnement pour éviter les problèmes
                const existingParticles = document.querySelectorAll('.floating-particle');
                existingParticles.forEach(particle => {
                    particle.remove();
                });
                activeParticles = 0;
                
                // Redémarrer avec des paramètres adaptés à la nouvelle taille
                createFloatingParticles();
            });
        });
    </script>
</body>
</html>
